<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="loginstyles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Momcake&display=swap">
</head>
<body class="login-body">
  <div class="hero-image">
    <div class="hero-text">
      <div class="hero-content">
        <div class="tagline">
          <p>Unlock a World of Entertainment â€“ Log in to MegaSeeker and Dive into Your Favorite Shows with Ease.</p>
        </div>
        <div class="container mt-3">
          <div class="row justify-content-end">
            <div class="col-md-4"> <!-- Adjust the column size as needed -->
              <div class="login-container">
                <form id="loginForm">
                  <h2 class="text-center mb-4">Login</h2>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                  </div>
                  <button type="button" class="btn btn-dark btn-lg btn-block" onclick="login()">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>

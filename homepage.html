    <form id="search-form">
      <input
          type="text"
          name="searchQuery"
          id="searchQuery"
          placeholder="Type the show to search"
      />
      <button type="button" class="btn btn-primary" id="searchButton" onclick="search()">Search</button><br><br>
      <label for="filters"><b><u>Filter TV Shows:</u></b></label><br>
<select id="filters" name="filters" onchange="applyFilter()">
  <option value="">--Please choose an option--</option>
  <option value="genres">Genres</option>
  <option value="review">Reviews</option>
  <option value="ratings">Ratings</option>
  <option value="services">Streaming services</option>
</select>
<a href="random_tv_show_generator.html" class="btn btn-danger">Shuffle</a>
<script>
  // Function to redirect user to the appropriate page based on the selected filter
  function applyFilter() {
    const selectedFilter = document.getElementById('filters').value;

    switch (selectedFilter) {
      case 'genres':
        window.location.href = 'genreresults.html';
        break;
      case 'review':
        window.location.href = 'tvshowreviews.html';
        break;
      case 'ratings':
        window.location.href = 'ratings.html';
        break;
      case 'services':
        window.location.href = 'services.html';
        break;
      default:
        alert('Please choose a valid filter.');
    }
  }
</script>

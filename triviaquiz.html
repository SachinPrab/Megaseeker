        let currentQuestionIndex = 0;
        let userScore = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultElement = document.getElementById('result');

            if (selectedOption === currentQuestion.correctAnswer) {
                resultElement.textContent = 'Correct!';
                userScore++;
            } else {
                resultElement.textContent = `Incorrect. The correct answer is: ${currentQuestion.correctAnswer}`;
            }

            // Disable options after the user has answered
            document.querySelectorAll('.option').forEach(option => {
                option.disabled = true;
            });

            // Show the next question button
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                resetQuizState();
            } else {
                endQuiz();
            }
        }

        function resetQuizState() {
            document.getElementById('result').textContent = '';
            document.querySelectorAll('.option').forEach(option => {
                option.disabled = false;
            });
            document.getElementById('next-btn').style.display = 'none';
        }

        function endQuiz() {
    const quizContainer = document.getElementById('quiz-container');
    quizContainer.innerHTML = `
        <h2>Quiz Completed</h2>
        <p>Your score: ${userScore} out of ${questions.length}</p>
        <p>Well done! Thanks for playing.</p>
        <button onclick="restartQuiz()">Try Again</button>
        <button onclick="shareOnSocialMedia()">Share on Social Media</button>
    `;
}

        function endQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
                <h2>Quiz Completed</h2>
                <p>Your score: ${userScore} out of ${questions.length}</p>
                <button onclick="location.reload()">Restart Quiz</button>
            `;
        }

      
        // Load the first question
        loadQuestion();
    </script>

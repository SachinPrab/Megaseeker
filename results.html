<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Results</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
  <link rel="stylesheet" href="results.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- Add this to your HTML head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- Modify your nav element -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
  <!-- Container for results -->
  <nav class="searchnav">
    <div class="home"><a href="homepage.html">Back To Home Page</a></div>
</nav>
<nav>
  <div class="altsearchbar">
    <label for="altsearchbar"></label>
    <input type="text" id="altsearchbar" placeholder="Searching for a cast/crew member? Look here.">
    <button type="submit" id="altsearchbutton" onclick="performSearch()">Submit<i class="fas fa-search"></i></button>
    <nav class="tvshowimages">
      <div class="tvshowimages"><a href="tvshowimages.html">Click here to view Images</a></div>
    <nav class="tvshowvideos">
      <div class="tvshowvideos"><a href="tvshowvideos.html">Click here to view Videos</a></div>
    </nav>
    </nav>
  </div>
</nav>
  <div id="results-container"></div>
  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <script src="results.js"></script>
  <script>
    function performSearch() {
        const searchInput = document.getElementById('altsearchbar').value;
        window.location.href = `viewpersonresults.html?q=${encodeURIComponent(searchInput)}`;
    }
    let mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
</script>
</body>
</html>
